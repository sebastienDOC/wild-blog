<section class="container">
  <button (click)="toggleAllArticles()" class="big-button">
    Toggle All Articles
  </button>

  @if (likeFromChild) {
    <div class="pop-up">
      <p>{{likeFromChild}}</p>
    </div>
  }

  @if(!hasPublishedArticles()) {
    <div class="center">
      <h2>Aucun article publi√©</h2>
    </div>

  } @else {
    <ul class="list-container">
      @for (article of articles; track $index) {
        <app-article [article]="article" (notifyParent)="handleNotification($event)"></app-article>
      }
    </ul>
  }
</section>
